<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body>
  <input id="a1" type="number" placeholder="Enter a number">
  <button onclick="calculate()">Show Table</button>

  <div id="result" style="margin-top:10px;"></div>

  <script>
    function calculate() {
      var a = parseInt(document.getElementById("a1").value);
      var output = "";

      for (var i = 1; i <= 10; i++) {
        output += a + " x " + i + " = " + (a * i) + "<br>";
      }[]

      document.getElementById("result").innerHTML = output;
    }
   
      </script>
</body>
</html>
